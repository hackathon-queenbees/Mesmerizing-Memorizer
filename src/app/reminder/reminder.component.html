<section class="about">

<form novalidate [formGroup]="userForm">
    <div class="container">
        <div class="row">
        <div class="col-lg-4 col-md-12">
        <div class="form-group mt-3">
        <label for="Category">Category:</label>  
            <select formControlName="categoryChosen" class="form-control" (change)="onCategoryChange($event)">  
                <option *ngFor="let item of categoryList" [value]="item">{{item}}</option>  
            </select>  
        </div>
        <div class="form-group mt-3">
            <label for="File Type">File Type:</label>  
                <select formControlName="fileTypeChosen" class="form-control" (change)="onFileTypeChange($event)">  
                    <option *ngFor="let item of fileTypeList" [value]="item">{{item}}</option>  
                </select>  
            </div>
        <div class="form-group mt-3">
            <label for="Schedule Time">Schedule Time:</label>  
            <input type="text" class="form-control"formControlName="timeChosen"  name="timeChosen" id="timeChosen" placeholder="eg:3am" required>
          </div>
    </div>
    <div class="col-lg-4 col-md-12">
        <div class="form-group mt-3" [hidden]="categoryChosen!='Custom'">
            <label for="Csutom Category">Custom Category:</label>  
            <input type="text" class="form-control"formControlName="customCategory"  name="customCategory" id="customCategory" placeholder="eg:Take a walk" required>
        </div>
        
        <div class="form-group mt-5" [hidden]="!(action=='upload')">
            <button mat-button [type]="selectFilesButtonType" color="primary" class="file-input-button-link"
                (click)="uploadFile.click()">
                <span>Choose File</span>
                <input #uploadFile type="file" style="display: none" onclick="this.value = null" class="text-nowrap text-truncate"
                    (change)="selectFileFromUI($event)" />
            </button>
            
            <span class="file-input-text" [hidden]="fromRecordingToSaveInFirebase">{{ fileName }}</span>
        </div>
        <div class="form-group mt-3" [hidden]="fileTypeChosen!='Record Audio'">
            <button (click)="initiateRecording()" class="btn btn-primary" *ngIf="!recording"
                style="cursor: pointer;background-color: green;color: white;"> Start Recording </button>
            <button (click)="stopRecording()" class="btn btn-danger" *ngIf="recording"
                style="cursor: pointer;background-color: red;color: white;"> Stop Recording </button>
            <audio controls="" #audio *ngIf="url">
                <source [src]="sanitize(url)" type="audio/wav">
            </audio>
        </div>
        <div class="form-group mt-3" [hidden]="fileTypeChosen == 'Upload Video' || 
        fileTypeChosen == 'Upload Audio' || fileTypeChosen == 'Record Audio' || fileTypeChosen == ''">
            <div>Video</div>
            <div>
                <button class="start-button" *ngIf="!isVideoRecording && !videoBlobUrl" (click)="startVideoRecording()">Start
                    Video Recording</button>
                <button class="stop-button" *ngIf="isVideoRecording && !videoBlobUrl" (click)="stopVideoRecording()">Stop Video
                    Recording</button>
                <button class="cancel-button" *ngIf="!isVideoRecording && videoBlobUrl" (click)="clearVideoRecordedData()">Clear
                    Video Recording</button>
                <div id="videoTimer" *ngIf="isVideoRecording && !videoBlobUrl"> {{ videoRecordedTime }} </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-12" [hidden]="!(isVideoRecording || videoBlobUrl)">
        <video #videoElement width="320" height="240" controls>
            <source *ngIf="!isVideoRecording && videoBlobUrl" [src]="videoBlobUrl">
        </video>
    </div>
        </div>

<div class="row">
        <button class="btn btn-success btn-sm" [disabled]="!enableAddReminder" (click)="upload()">
            Add Reminder
        </button>
    </div>
    </div>
</form>

<div fxLayout fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
<table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="Category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>
  
    <ng-container matColumnDef="file">
      <th mat-header-cell *matHeaderCellDef> File Location </th>
      <td mat-cell *matCellDef="let element">
        <a href="{{element.downloadURL}}" target="_blank">View file</a>
      </td>
           <!-- {{element.downloadURL}}  -->
    </ng-container>
  
    <ng-container matColumnDef="Scheduled time">
      <th mat-header-cell *matHeaderCellDef> Schedule </th>
      <td mat-cell *matCellDef="let element"> {{element.schedule}} </td>
    </ng-container>
  
      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="redirectToDelete(element.id)">
                <mat-icon class="mat-18">delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
